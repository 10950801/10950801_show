<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畢業製作展覽推廣</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂 CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">畢業製作展覽</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#virtual-time">時間</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#address">地址</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">聯絡我們</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container mt-4">
        <!-- 虛擬時間區塊 -->
        <section id="virtual-time" class="mb-5">
            <h2>2023年12月12日</h2>
            <p>早上10:00~下午17:00。</p>
        </section>

        <!-- 地址區塊 -->
        <section id="address" class="mb-5">
            <h2>地址</h2>
            <p>展覽地點：國立臺灣藝術大學。</p>
        </section>

        <!-- 聯絡我們區塊 -->
        <section id="contact">
            <h2>聯絡我們</h2>
            <p>如果您有任何問題或需要更多資訊，請聯絡我們：</p>
            <p>Email：example@example.com</p>
            <p>電話：123-456-7890</p>
        </section>
    </div>

    <!-- 引入 Bootstrap JS 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
